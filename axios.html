<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.0/axios.js"></script>

</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btn = document.querySelectorAll('button');
        
        //给axios创建一个默认url
        axios.defaults.baseURL = 'http://127.0.0.1:3000';

        //get 第一个参数是url 第二个参数是其他配置
        btn[0].onclick = function(){
            axios.get('/axios-server', {
                //url参数
                params: {
                    a: 200,
                    vip: 7
                },
                //请求头信息
                headers: {
                    name: 'LeiLanf',
                    age: 20
                }
            }).then((value) => {
                console.log(value);
            });
        }

        //post 第一个参数是url，第二个参数是传输的数据data，第三个参数是其他配置
        btn[1].onclick = function(){
            axios.post('/axios-server', {
                    username: 'admin',
                    password: '123456'
                }, {
                //url参数
                params: {
                    a: 200,
                    vip: 7
                },
                //请求头信息
                headers: {
                    name: 'LeiLang',
                    age: 20
                }
            }).then((value) => {
                console.log(value);
            });
        }

        btn[2].onclick = function(){
            axios({
                url: '/axios-server',
                method: 'POST',
                params: {
                    id: 123456,
                    name: 'mahuateng'
                },
                headers: {
                    a: 200,
                    b: 400
                },
                data: {
                    username: 'admin',
                    password: '13456'
                }
            }).then((Response) => {
                //响应的数据
                console.log(Response.data);
                //相应的状态码
                console.log(Response.status);
            })
        }



    </script>
</body>
</html>
